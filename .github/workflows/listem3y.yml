name: Python package

#https://docs.github.com/fr/actions/using-workflows/workflow-syntax-for-github-actions
#https://www.githubstatus.com/
#https://github.com/charliermarsh/ruff

on:
  push:
    branches:
      - main
      - 1-listemp3upy-sans-fichier-mp3

jobs:
  build:
    # <Not provided for brevity>
    # At a minimum this job should upload artifacts using
    # actions/upload-pages-artifact
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        python-version: ["3.10"]

    steps:
      # https://github.com/actions/checkout
      - name: Set up Python ${{ matrix.python-version }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.*') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test listem3u with pytest
        run: |
          bash ./lanceur_pytest.bash
      - name: Test listem3u with pylint
        run: |
          bash ./lanceur_pylint.bash
      - name: Tests listem3u with ruff
        run: |
          bash ./lanceur_ruff.bash
      - name: Documente listem3u with sphinx
          bash ./lanceur_sphinx.bash
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from
                        # an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
